[classmapping]
LoggingController = wcmf/application/controller/class.LoggingController.php
DionysosControllerDelegate = application/dionysos/include/lib/class.DionysosControllerDelegate.php
DionysosFormat = application/dionysos/include/lib/class.DionysosFormat.php

[actionmapping]
??log = LoggingController

[implementation]
ControllerDelegate = DionysosControllerDelegate
DionysosFormat = DionysosFormat

[actionmap]
login = dologin
logout = logout
list = list
read = display
update = save
create = new
delete = delete
associate = associate
disassociate = disassociate
executeActionSet = multipleAction
log = log