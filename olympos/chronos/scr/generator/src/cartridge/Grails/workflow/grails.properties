postCheckFile = cartridge::ChiCmf::checks::post
requiredControllerSuperclass = Model::EEnergy::ChiDomain::wcmf::lib::presentation::Controller
requiredNodeSuperclass = Model::EEnergy::ChiDomain::wcmf::lib::model::Node

