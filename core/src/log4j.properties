# Root Logger
log4j.rootLogger=INFO, A1

#log4j.logger.ChronosGenerator=DEBUG

# A1 = ConsoleAppender
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %-14c{1} - %m%n
